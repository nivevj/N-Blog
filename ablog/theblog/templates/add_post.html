{% extends 'base.html' %}

{% block title %}
    Create Blog
{% endblock %}


{% block content %}
{%if user.is_authenticated%}    
<br>
<h1>Making your thoughts to words!</h1>
<br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">POST</button>
</form>
</div>
<script>
    var name="{{ user.id }}";
    document.getElementById("user").value = name;
</script>
{%endif%}
{% endblock %}
