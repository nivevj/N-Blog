{% extends 'base.html' %}

{% block title %}
    Create Category
{% endblock %}


{% block content %}
{%if user.is_authenticated%}    
<br>
<h1>Let's explore more!</h1>
<br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>( Category should be a single word beginning with uppercase )</p><br>
    <button class="btn btn-success">ADD</button>
</form>
</div>
{%endif%}
{% endblock %}
